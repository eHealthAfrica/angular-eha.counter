<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>angular-eha.counter</title>
    <link href="//cdn.jsdelivr.net/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdn.jsdelivr.net/fontawesome/4.3.0/css/font-awesome.css" rel="stylesheet">
    <link href="//rawgit.com/eHealthAfrica/angular-eha.counter-bower/master/counter.css" rel="stylesheet">
  </head>
  <body>
    <div ng-controller="AppCtrl as ctrl">
      <pre ng-bind="ctrl.counter | json"></pre>
      <eha-counter bind="ctrl.counter.bind"></eha-counter>
    </div>
    <script src="//cdn.jsdelivr.net/angularjs/1.3.14/angular.min.js"></script>
    <script src="//cdn.jsdelivr.net/angular.bootstrap/0.12.1/ui-bootstrap.min.js"></script>
    <script src="//rawgit.com/eHealthAfrica/angular-eha.counter-bower/master/counter.template.js"></script>
    <script>
      angular.module('app', ['eha.counter'])
        .controller('AppCtrl', function() {
          this.counter = {
            bind: 0
          }
        })
    </script>
  </body>
</html>
